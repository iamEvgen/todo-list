<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Todo list</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="menu" src="./360d0dcab772fd97d50f6beb177e2daa.png" alt="menu icon">
      <img class="home" src="./72f54611fa979ffd23ecb62733959f73.png" alt="home icon">
      <img class="refresh" src="./7a4fc3f481580ea8087cf90060c2d11c.png" alt="refresh icon">
      <div class="title">Perfect ToDo List</div>

    </div>
    <div class="sidebar">
      <div class="sidebarMenu">
        <div class="nav filter id-1">
          <img src="./e4bd833314652c948697753a264cba77.png" alt="alltasks icon">
          <div>All tasks</div>
        </div>
        <div class="nav filter id-2">
          <img src="./f30271e0ea30ec726e79015f48d177b3.png" alt="today icon">
          <div>Today</div>
        </div>
        <div class="nav filter id-3">
          <img src="./2ce92d3a1fbbf2c6e6b6abc05e8939e6.png" alt="week icon">
          <div>Week</div>
        </div>
        <div class="nav filter id-4">
          <img src="./9afc1eab207a76dfab993211984f0392.png" alt="important icon">
          <div>Favourites</div>
        </div>
        <div class="nav" id="projectsTag">
          <img src="./c59be5bcb2667b9f878868a56d311bf9.png" alt="projects icon">
          <div>Projects</div>
          <img class="addProjectBtn" src="../src/icons/add.png" alt="add project icon">
        </div>
        <div class="projects">
          <form id="addProjectForm" class="hidden" action="">
            <div>
              <input id="addProjectInput" type="text" placeholder="Enter new project name" minlength="4">
              <div class="warningUniqueName hideWarning">* need unique name</div>
            </div>
            <button class="submitNewProject">Submit</button>
            <button type="button" class="cancelNewProject">Cancel</button>
          </form>
          <div class="projectsList">
            <div class="inbox">Inbox</div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="contentBox">
        <h1 id="h1Title"></h1>
        <div id="toDoField"></div>
        <button id="newToDo">+ ToDo</button>
      </div>
    </div>
    <div class="footer">
      <div class="copyText">Crafted by iamEvgen in 2022</div>
      <a href="https://github.com/iamEvgen" target="_blank">
        <img src="./5de0643bf1bbf77878ff26e8d04f3042.png" alt="github logo">
      </a>
    </div>
  </div>

  <div class="popupFill hidePopup">
    <form class="popup">
      <h2></h2>
      <div class="popupContainer">
        <div class="leftPart">
          <label for="addToDoTitle">Title:</label>
          <input id="addToDoTitle" type="text" maxlength="300" minlength="4" required>
          <label for="description">Description:</label>
          <textarea name="description" id="description" cols="30" rows="5" minlength="4" required></textarea> 
        </div>
        <div class="rightPart">
          <label for="dueDate">Due date:</label>
          <input id="dueDate" type="date" required>
          <label for="selectProject">Select project:</label>
          <select name="selectProject" id="selectProject"></select>
          <div class="isImportantBox">
            <label for="isImportant">Add to favourites?</label>
            <input type="checkbox" name="isImportant" id="isImportant" class="toDoCheckbox">
          </div>
          <button id="saveButton">Save</button>
          <p>to close click outside the form</p>
        </div>
      </div>
    </form>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
